# Safety Controller Configuration
safety_controller:
  ros__parameters:
    # Emergency stop parameters
    emergency_stop_timeout: 0.1  # seconds
    position_error_threshold: 0.5  # radians
    velocity_error_threshold: 5.0  # rad/s
    effort_error_threshold: 200.0  # N*m

    # Joint safety limits
    joint_safety_limits:
      position_margin: 0.1  # radians
      velocity_margin: 0.5  # rad/s
      effort_margin: 10.0   # N*m

# Hardware Interface Configuration
hardware_interfaces:
  ros__parameters:
    # Gazebo simulation interface
    gazebo_hw_sim:
      joint_names:
        - left_hip_yaw
        - left_hip_roll
        - left_hip_pitch
        - left_knee
        - left_ankle_pitch
        - left_ankle_roll
        - right_hip_yaw
        - right_hip_roll
        - right_hip_pitch
        - right_knee
        - right_ankle_pitch
        - right_ankle_roll
        - left_shoulder_pitch
        - left_shoulder_roll
        - left_shoulder_yaw
        - left_elbow
        - left_wrist_pitch
        - left_wrist_yaw
        - right_shoulder_pitch
        - right_shoulder_roll
        - right_shoulder_yaw
        - right_elbow
        - right_wrist_pitch
        - right_wrist_yaw
        - neck_yaw
        - neck_pitch
      default_gains:
        p: 100.0
        i: 0.01
        d: 10.0
        i_clamp: 1.0
        antiwindup: true